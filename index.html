<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/helix/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helix Hackathons - Where Taste Meets Talent</title>
    <meta name="description" content="Helix Hackathons pairs experienced leaders with elite AI-native builders. Taste meets talent to build what matters." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://theknetwork.github.io/helix/" />
    <meta property="og:title" content="Helix Hackathons - Where Taste Meets Talent" />
    <meta property="og:description" content="Helix Hackathons pairs experienced leaders with elite AI-native builders. Taste meets talent to build what matters." />
    <meta property="og:image" content="https://theknetwork.github.io/helix/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://theknetwork.github.io/helix/" />
    <meta property="twitter:title" content="Helix Hackathons - Where Taste Meets Talent" />
    <meta property="twitter:description" content="Helix Hackathons pairs experienced leaders with elite AI-native builders. Taste meets talent to build what matters." />
    <meta property="twitter:image" content="https://theknetwork.github.io/helix/og-image.jpg" />

    <!-- Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
